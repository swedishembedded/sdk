:cmock:
    :plugins:
        - :ignore
        - :ignore_arg
        - :array
        - :callback
        - :return_thru_ptr
        - :expect_any_args
    :treat_externs: :include
    :when_ptr: :compare_data
    :callback_after_arg_check: true
    :exclude_setjmp_h: true
    :includes_c_pre_header:
        - device.h
    :treat_as:
        'int8_t': 'INT8'
        'uint8_t': 'HEX8'
        'int16_t': 'INT16'
        'uint16_t': 'HEX16'
        'int32_t': 'INT32'
        'uint32_t': 'HEX32'
        'int64_t': 'INT64'
        'uint64_t': 'HEX64'
